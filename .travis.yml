sudo: required
services:
  - docker

before_install:
  - docker build -t rishiwhite11/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run rishiwhite11/react-test npm test -- --coverage
after_success:
  - docker build -t rishiwhite11/multi-client ./client
  - docker build -t rishiwhite11/multi-nginx ./nginx
  - docker build -t rishiwhite11/multi-server ./server
  - docker build -t rishiwhite11/multi-worker ./worker
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push rishiwhite11/multi-client
  - docker push rishiwhite11/multi-nginx
  - docker push rishiwhite11/multi-server
  - docker push rishiwhite11/multi-worker
deploy:
  provider: elasticbeanstalk
  region: us-east-2
  app: multi-docker
  env: MultiDocker-env
  bucket_name: elasticbeanstalk-us-east-2-562743987933
  bucket_path: docker-multi
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: $AWS_SECRET_KEY

